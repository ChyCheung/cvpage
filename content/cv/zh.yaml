      - type: v0.markdown
        content: |
          作为一个野生的计算机技术探索者，我对计算机图形学应用与前端交互设计领域充满热情，尽管这并非我目前的工作，但它绝对是我的兴趣所在。我在重庆理工大学获得了工学学士学位，在校期间，因为室友的影响，我了解到了计算机图形学与游戏引擎开发相关的内容；另外，由于挚友的不懈推荐，我对大前端开发领域也较为熟悉。毕业后，我一直致力于游戏设计/开发、前端网页设计/开发、游戏引擎技术等方面的学习与研究，希望将来在这些领域有所收获与成就。
